<!DOCTYPE html>
<html lang='pt-bt'>
<head>
    <!--Icon Web-->
    <link rel="apple-touch-icon" sizes="180x180" href="fav-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fav-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fav-icon/favicon-16x16.png">
    <link rel="manifest" href="fav-icon/site.webmanifest">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE-edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style/index.css'>
    <title>iuplay</title>
</head>
<body>
    <img src='imagens/folder_1.jpg' alt='imagem nao carregada com sucesso'>
    <div class='descricao'>
        <h2>Nome Da Musica</h2>
        <i>Nome Do Artista</i>
    </div>
    <div class='duracao'>
        <div class='barra'>
            <progress value='0' max='1'></progress>
            <div class='ponto'></div>
        </div>
        <div class='tempo'>
            <p class='inicio'>0:00</p>
            <p class='fim'>2:30</p>
        </div>
    </div>
    <div class='player'>
        <i class="fas fa-step-backward setas"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas"></i>
    </div>
    <audio src="musicas/Brennan Savage - Look at Me Now.mp3"></audio>

    <script src='js/index.js'></script>
</body>
</html>
